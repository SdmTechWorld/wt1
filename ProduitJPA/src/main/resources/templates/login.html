<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8"/>
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/Style.css"
          th:href="@{css/Style.css}"/>
</head>
<body>
    <div class="container col-md-6 col-md-offset-3 col-xs-12">
        <div class="container spacer">
            <span class="red" th:if="${param.error}">
                Incorrect username or passsword
            </span>
            <span class="red" th:if="${param.logout}">
                you have been logged out
            </span>
        </div>
        <div class="card spacer">
            <div class="card-header  text-white bg-info mb-3 ">Authentification</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="control-label">Login</label>
                        <input class="form-control" type="text" name="username" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" name="password" />
                    </div>
                    <div>
                        <button type="submit" class="btn-primary">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
