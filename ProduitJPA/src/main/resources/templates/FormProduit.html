<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Produits</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/Style.css"
          th:href="@{css/Style.css}"/>
</head>
<body>
    <div class="spacer col-md-6 col-md-offset col-xs-12" layout:fragment="content" >
        <div class="card ">
            <div class="card-header"> Saisie d'un produit</div>
            <div class="card-body">
                <form th:action="@{/admin/save}" method="post">
                    <div class="form-group">
                        <label class="control-label">Designation:</label>
                        <input class="form-control" type="text" name="designation" th:value="${produit.designation}"/>
                        <span class="red" th:errors="${produit.designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix:</label>
                        <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
                        <span class="red" th:errors="${produit.prix}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantite:</label>
                        <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
